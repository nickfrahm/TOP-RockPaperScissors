<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="header-box" class="">
        <h1 class="header-text">Welcome to the classic, Rock, Paper, Scissors</h1>
    </div>
    <div class="container">
        <div id="output-box" class="">
            <p class="medium-text" id="output">Press a button...</p>
        </div>
        <div id="button-box" class="">
            <div class="btn" onclick="playRound('Rock')"><span class="medium-text">Rock</span></div>
            <div class="btn" onclick="playRound('Paper')"><span class="medium-text">Paper</span></div>
            <div class="btn" onclick="playRound('Scissors')"><span class="medium-text">Scissors</span></div>
        </div>
        <p class="small-text space-down">First to five wins.</p>
        <div id="score-box">
            <h2 class="medium-text underline">Score</h2>
            <p class="small-text">Computer: <span id="computer">0</span></p>
            <p class="small-text">User: <span id="user">0</span></p>
        </div>
    </div>

</body>

</html>
