<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="header-box" class="container">
        <h1 class="header-text col-12">Welcome to the classic, Rock, Paper, Scissors</h1>
    </div>
    <div id="output-box" class="container">
        <p class="medium-text col-6">Press a button...</p>
    </div>
    <div id="button-box" class="container">
        <div class="btn col-4"><span class="medium-text">Rock</span></div>
        <div class="btn col-4"><span class="medium-text">Paper</span></div>
        <div class="btn col-4"><span class="medium-text">Scissors</span></div>
    </div>
    <div id="score-box" class="col-6">
        <h2 class="small-text">Score:</h2>
        <p class="small-text">Computer: <span id="computer"></span></p>
        <p class="small-text">User: <span id="user"></span></p>
    </div>
</body>

</html>
